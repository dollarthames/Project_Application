<ion-header>

  <ion-navbar>
    <ion-title>Device Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background" scroll="false">
    <ion-list id="device-list-detail">
      <ion-item-sliding>
      <ion-item class="item-detail" id="device-list-item-detail">

        <p>Swipe left for more detail</p>   
        <i class="icon ion-android-happy"></i>

        <button ion-button color="secondary" (click)="goToMapPage()">
          <ion-icon name="md-navigate"> MAP</ion-icon>
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
