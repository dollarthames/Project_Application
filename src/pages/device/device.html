<ion-header>

  <ion-navbar>
    <ion-title>Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background" scroll="false">
    <ion-list id="device-list">
      <ion-item-sliding *ngFor="let Device of Device | async">
      <ion-item class="item" id="device-list-item" (click)="goToDevicePage()">
        <h2>Device : {{Device.Name}}</h2>
        <p>Type : {{Device.Type}}</p>   
        <i class="icon ion-android-happy"></i>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editDevice(Device)">
          <ion-icon name="md-create"> Edit</ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteDevice(Device.$key)">
          <ion-icon name="md-trash"> Delete</ion-icon>
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <button ion-button full ui-sref="menu.newDevice" id="device-button1" class="button button-positive  button-block" (click)="addnewdevice()">Add a new device</button>
      <button ion-button full ui-sref="menu.signOut" id="device-button2" class="button button-positive  button-block-signout" (click)="signout()">Log Out</button>
</ion-content>
